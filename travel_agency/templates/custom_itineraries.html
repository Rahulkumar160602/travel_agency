<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Itineraries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #0066cc;
            color: white;
            text-align: center;
            padding: 2rem 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        section {
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Custom Itineraries</h1>
    </header>
    <section>
        <h2>Create Your Personalized Travel Plan</h2>
        <p>At our travel agency, we offer tailored itineraries designed to meet your preferences, budget, and schedule.</p>
        <p>Contact us today to start planning your dream trip!</p>
    </section>
</body>
</html>
